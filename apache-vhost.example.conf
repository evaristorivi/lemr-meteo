# Ejemplo 1: Subdominio dedicado (meteo.tudominio.com)
# Copiar a: /etc/apache2/sites-available/meteo.tudominio.com.conf

<VirtualHost *:80>
    ServerName meteo.tudominio.com
    
    # Proxy para la aplicación Flask
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:8001/
    ProxyPassReverse / http://127.0.0.1:8001/
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/lemr-meteo-error.log
    CustomLog ${APACHE_LOG_DIR}/lemr-meteo-access.log combined
</VirtualHost>

# Después de SSL con certbot, se creará automáticamente la versión HTTPS


# ============================================================
# Ejemplo 2: Subdirectorio en dominio existente (tudominio.com/meteo)
# Añadir estas líneas a tu VirtualHost existente
# ============================================================

<VirtualHost *:80>
    ServerName tudominio.com
    
    # Tu WordPress existente
    DocumentRoot /var/www/html
    
    # añade estas líneas para LEMR Meteo
    <Location /meteo>
        ProxyPass http://127.0.0.1:8001/
        ProxyPassReverse http://127.0.0.1:8001/
    </Location>
    
    # Resto de tu configuración WordPress...
    <Directory /var/www/html>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
